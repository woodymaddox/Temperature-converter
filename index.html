<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature-converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
        
    <div class="container text-center">
    <div class="background"></div>
        <div class="card mt-3" >
            <div class="card-body">
                    
                    <div class="form-group">
                            <label for="exampleFormControlInput1">Temp Input</label>
                            <input id="tempInput" type="number" placeholder='Enter Temperature'>
                          </div>
                <br>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Convert to: </label>
                        F: <input type="radio" name='tempRadioButton' id='C2f' value="F" checked />
                        C: <input type="radio" name='tempRadioButton' id='F2c' value="C" />
                      </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Temp Input</label>
                        <input type="text" id="tempOutput" placeholder='Value'>
                      </div>
                    
                <br>

                
                <br>
                <button class="btn btn-primary" id="convertButton">Convert</button>

                <button class="btn btn-danger" id="clearButton">Clear</button>
            </div>
        </div>

    </div>
    <!-- </div> -->



    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
